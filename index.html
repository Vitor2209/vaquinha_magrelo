<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doação Vaquinha - Deem uma comida ao Magrelo</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

  <header class="header">
    <div class="logo">VAQUINHA MAGRELO</div>
  </header>

  <main class="donation-section">
    <!-- Imagem do topo -->
    <img src="WhatsApp Image 2025-10-26 at 12.49.04 PM.jpeg" alt="Magrelo" class="top-image">

    <!-- Texto principal -->
     <h1 class="main-text">DEEM UMA COMIDA NO MAGRELO</h1>

    <!-- Formulário de pagamento central -->
    <div class="pay-card payment-form-card reveal">
      <h2 class="card-title">Pagamento Seguro</h2>
      <div class="card-content">
        <form id="payment-form">
          <label>Número do Cartão</label>
          <input type="text" placeholder="1234 5678 9012 3456" class="input-full" required>

          <div class="input-group">
            <div>
              <label>Validade</label>
              <input type="text" placeholder="MM/AA" class="input-half" required>
            </div>
            <div>
              <label>CVV</label>
              <input type="text" placeholder="123" class="input-half" required>
            </div>
          </div>

          <button type="submit" class="btn-pay">
            <span class="btn-text">Pagar</span>
            <span class="spinner"></span>
          </button>
        </form>
      </div>
    </div>

    <!-- QR Code clicável -->
    <div class="qr-section">
      <a href="https://link-do-pix-ou-doacao.com" target="_blank">
        <img src="Untitled.jpg" alt="QR Code">
      </a>
      <p>AO DOAR POR AQUI GANHE UM PROGRAMA COM A SIRLENE 2</p>
      <button id="confirm-btn" class="btn-primary">CONFIRMAR</button>
    </div>

  </main>

  <footer class="footer">
    <p>&copy; 2025 Vaquinha Magrelo. Todos os direitos reservados.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
